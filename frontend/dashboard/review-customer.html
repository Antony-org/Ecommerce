<script>
    $(document).ready(function() {
        // Function to get query parameters from URL
        function getQueryParameter(name) {
            const urlParams = new URLSearchParams(window.location.search);
            return urlParams.get(name);
        }

        // Get customer ID from URL
        const customerId = getQueryParameter('id');
        console.log("Customer ID:", customerId);
        if (customerId) {
            // Fetch customer details using AJAX or Fetch API
            $.ajax({
                url: `http://localhost:8080/customers/${customerId}`, // Adjust the endpoint as necessary
                type: "GET",
                success: function(customer) {
                    console.log("Customer details:", customer);
                    customer = customer.data;
                    // Populate the profile details
                    $('#customer-fullName').text(`${customer.firstName} ${customer.lastName}`);
                    $('#customer-firstname-value').text(customer.firstName);
                    $('#customer-lastname-value').text(customer.lastName);
                    $('#customer-email-value').text(customer.email);
                    $('#customer-address-value').text(customer.address || "N/A"); // Fallback for missing data
                    $('#customer-phone-value').text(customer.phone || "N/A");
                    $('#customer-date-value').text(customer.dateOfBirth || "N/A");
                },
                error: function(xhr) {
                    console.error("Failed to fetch customer details", xhr);
                }
            });
        } else {
            alert("Customer ID not found.");
        }
    });
</script>
