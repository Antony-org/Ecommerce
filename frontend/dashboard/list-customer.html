<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Customer List</title>
    <link rel="stylesheet" href="../assets/css/bootstrap.css">
    <link rel="stylesheet" href="../assets/css/main.css">
    <link rel="stylesheet" href="../assets/css/all.css">
    <link rel="stylesheet" href="../assets/css/style.css">
    <script src="../assets/js/forbiddenAdmin.js"></script>
</head>

<body>

<header class="header_area sticky-header" id="admin-header"></header>

<section class="container section_gap">
    <br>
    <br>
    <h3>Customer List</h3>

    <!-- Customer Table -->
    <table class="table table-striped">
        <thead>
        <tr>
            <th>ID</th>
            <th>First Name</th>
            <th>Last Name</th>
            <th>Email</th>
            <th>Phone Number</th>
            <th>Action</th>
        </tr>
        </thead>
        <tbody id="customerTableBody">
        <!-- Customer rows will be populated here by AJAX -->
        </tbody>
    </table>

    <!-- Pagination -->
    <nav aria-label="Page navigation">
        <ul class="pagination" id="pagination">
            <!-- Pagination will be populated here if needed -->
        </ul>
    </nav>
</section>

<script src="../assets/js/vendor/jquery-2.2.4.min.js"></script>
<script src="../assets/js/vendor/bootstrap.min.js"></script>
<!--<script src="../assets/js/main.js"></script>-->
<script src="../assets/js/loadAdminHeader.js"></script>

<script>
    $(document).ready(function() {
        const token = localStorage.getItem('adminToken');
        const pageNumber = 0; // Replace with the current page number
        const pageSize = 10; // Number of customers per page

        if (token) {
            $.ajax({
                url: `http://localhost:8080/customers?pageNumber=${pageNumber}&pageSize=${pageSize}`,
                type: "GET",
                headers: {
                    "Authorization": "Bearer " + token
                },
                success: function(response) { // Change this line to accept the full response
                    const customers = response.data.customers; // Access the customers from the response
                    const currentPage = response.data.currentPage; // Access the current page
                    const totalPages = response.data.totalPages; // Access total pages
                    const totalItems = response.data.totalItems; // Access total items

                    // Populate the customer table
                    $('#customerTableBody').empty();
                    // Inside the success function for your AJAX call in list-customer.html
                    customers.forEach(customer => {
                        $('#customerTableBody').append(
                            `<tr>
            <td>${customer.Id}</td>
            <td>${customer.firstName}</td>
            <td>${customer.lastName}</td>
            <td>${customer.email}</td>
            <td>${customer.phone}</td>
            <td>
                <button class="btn btn-success" onclick="window.location.href='review-customer.html?id=${customer.Id}'">View</button>
            </td>
        </tr>`
                        );
                    });


                    // Update pagination display
                    $('#paginationInfo').text(`Page ${currentPage + 1} of ${totalPages}`);
                },
                error: function(xhr) {
                    if (xhr.status === 401) {
                        alert("Your session has expired. Please log in again.");
                        window.location.href = '/web/auth/login.html';
                    }
                    console.error("Failed to fetch customer data", xhr);
                }
            });
        } else {
            alert("No token found. Please log in.");
            window.location.href = '/web/auth/login.html';
        }
    });

</script>

</body>
</html>
