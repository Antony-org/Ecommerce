<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Update Product</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../assets/css/bootstrap.css">
    <link rel="stylesheet" href="../assets/css/main.css">
    <link rel="stylesheet" href="../assets/css/all.css">
    <link rel="stylesheet" href="../assets/css/style.css">
    <script src="../assets/js/forbiddenAdmin.js"></script>
    <script src="../assets/js/vendor/jquery-2.2.4.min.js"></script>
    <style>
        /* Basic page and container styling */
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f6f9;
            align-items: center;
            margin: 0;
        }
        
        #updateProductForm {
            background-color: #fff;
            padding: 2rem;
            width: 100%;
            max-width: 600px;
            border-radius: 10px;
            box-shadow: 0px 4px 12px rgba(0, 0, 0, 0.1);
            transform: translateY(-20px);
            animation: slideIn 0.4s ease-out forwards;
            opacity: 0;
        }

        /* Form input styling */
        label {
            display: block;
            margin-bottom: 8px;
            font-weight: bold;
            color: #333;
        }
        input[type="text"],
        input[type="number"] {
            width: 100%;
            padding: 0.8rem;
            margin-bottom: 1.5rem;
            border: 1px solid #d1d1d1;
            border-radius: 5px;
            transition: border-color 0.3s;
            font-size: 1rem;
        }
        input[type="text"]:focus,
        input[type="number"]:focus {
            border-color: #4a90e2;
            outline: none;
            box-shadow: 0 0 5px rgba(74, 144, 226, 0.4);
        }

        /* Dynamic specs container styling */
        #specsContainer label {
            color: #4a90e2;
        }

        /* Button styling */
        button {
            width: 100%;
            padding: 0.8rem;
            border: none;
            background-color: #4a90e2;
            color: #fff;
            border-radius: 5px;
            font-size: 1rem;
            cursor: pointer;
            transition: background-color 0.3s;
            margin-top: 1rem;
        }
        button:hover {
            background-color: #357abd;
        }

        /* Animation for form appearance */
        @keyframes slideIn {
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        /* Subtle animation for input focus */
        input[type="text"],
        input[type="number"] {
            transition: all 0.3s ease;
        }
        input[type="text"]:focus,
        input[type="number"]:focus {
            transform: scale(1.02);
        }
    </style>
</head>
<body>

<h3>Update Product</h3>

<form id="updateProductForm">
    <!-- Basic product fields -->
    <label>Name: <input type="text" id="productName" name="name"></label><br>
    <label>Price: <input type="number" id="productPrice" name="price"></label><br>
    <label>Description: <input type="text" id="productDescription" name="description"></label><br>
    <label>Stock: <input type="number" id="productStock" name="stock"></label><br>
    <label>Sale Percentage: <input type="number" id="salePercentage" name="salePercentage"></label><br>
    <label>Brand: <input type="text" id="brandName" name="brandName"></label><br>

    <!-- Dynamic fields based on subcategory -->
    <div id="specsContainer"></div>

    <button type="button" onclick="updateProduct()">Save Changes</button>
</form>

<script>
    document.addEventListener("DOMContentLoaded", async function () {
        
        const productId = new URLSearchParams(window.location.search).get("productId");

        if (productId) {
            // Fetch product data
            const productResponse = await fetch(`http://localhost:9002/admins/products/${productId}`);
            const productData = await productResponse.json();
            populateProductForm(productData);

            // Fetch subcategory-specific specs
            window.subCategoryId = productData.subCategoryId;
            const specsResponse = await fetch(`http://localhost:9002/api/subcategories/${window.subCategoryId}/specifications`);
            const specsData = await specsResponse.json();
            createDynamicSpecFields(specsData, productData.productSpecs);
        }
    });

    // Populate form with existing product details
    function populateProductForm(data) {
        document.getElementById("productName").value = data.name;
        document.getElementById("productPrice").value = data.price;
        document.getElementById("productDescription").value = data.description;
        document.getElementById("productStock").value = data.stock;
        document.getElementById("salePercentage").value = data.salePercentage;
        document.getElementById("brandName").value = data.brandName;
    }

    // Dynamically create fields for product specs
    function createDynamicSpecFields(specs, productSpecs) {
        const specsContainer = document.getElementById("specsContainer");
        specsContainer.innerHTML = ""; // Clear existing content

        specs.forEach((spec, index) => {
            const specLabel = document.createElement("label");
            specLabel.innerText = `${spec.key}: `;
            const specInput = document.createElement("input");
            specInput.type = "text";
            specInput.name = `specs[${index}].value`;
            specInput.value = productSpecs.value[index] || ""; // Use existing values

            specsContainer.appendChild(specLabel);
            specsContainer.appendChild(specInput);
            specsContainer.appendChild(document.createElement("br"));
        });
    }

    async function updateProduct() {
        const formData = new FormData(document.getElementById("updateProductForm"));
        const productSpecs = {
            key: [],
            value: []
        };

        document.querySelectorAll("#specsContainer input").forEach((input, index) => {
            productSpecs.key[index] = input.name.replace(/^specs\[\d+\]\.value$/, ''); // Extract key name
            productSpecs.value[index] = input.value;
        });

        const jsonPayload = {
            id: window.productId,
            name: formData.get("name"),
            price: formData.get("price"),
            description: formData.get("description"),
            stock: formData.get("stock"),
            salePercentage: formData.get("salePercentage"),
            brandName: formData.get("brandName"),
            subCategoryId: window.subCategoryId,
            productSpecs
        };

        await fetch(`http://localhost:9002/admins/products/${window.productId}`, {
            method: "PUT",
            headers: {
                "Content-Type": "application/json"
            },
            body: JSON.stringify(jsonPayload)
        }).then(response => {
            if (response.ok) {
                alert("Product updated successfully!");
                window.location.href = "product-list.html";
            } else {
                alert("Failed to update product.");
            }
        });
    }

</script>
<script src="../assets/js/vendor/jquery-2.2.4.min.js"></script>
<script src="../assets/js/vendor/bootstrap.min.js"></script>
<script src="../assets/js/main.js"></script>
<script src="../assets/js/loadAdminHeader.js"></script>
</body>
</html>
