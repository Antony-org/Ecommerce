	<style>
		  .img-container {
            width: 100%;
            aspect-ratio: 1/1;
        }

        @media screen and (min-width: 1200px) {
            .img-container {
                display: flex;
                justify-content: center;
                align-items: center;
            }
        }

        .lattest-product-area {
            padding: 40px 0;
            background-color: #ffff;
        }

        .single-product.modern-style {
        border-radius: 15px;
        overflow: hidden;
        box-shadow: 0 4px 20px rgba(0, 0, 0, 0.1);
        transition: transform 0.3s ease, box-shadow 0.3s ease;
        background-color: #fff;
        position: relative;
        margin-bottom: 30px;
        cursor: pointer;
    }

    .single-product.modern-style:hover {
        transform: scale(1.05);
        box-shadow: 0 6px 25px rgba(0, 0, 0, 0.2);
    }

    .img-container {
        position: relative;
        height: 250px;
        overflow: hidden;
        border-radius: 15px 15px 0 0;
    }

    .img-container img {
        width: 100%;
        height: 100%;
        object-fit: cover;
        transition: transform 0.5s ease;
    }

    .img-container:hover img {
        transform: scale(1.1);
    }

    .product-details {
        text-align: center;
        padding: 20px;
        background-color: #f9f9f9;
    }

    .product-details h6 {
        font-size: 20px;
        color: #333;
        margin: 10px 0;
    }

    .price h6 {
        font-size: 18px;
        color: #e74c3c;
    }

        .prd-bottom {
            display: flex;
            justify-content: center;
            gap: 30px;
            padding: 10px 0;
        }

        .social-info {
    display: inline-flex; /* Use flex for better alignment */
    align-items: center; /* Center icons and text vertically */
    margin: 10px;
    padding: 10px 15px; /* Padding for better click area */
    color: #333; /* Default text color */
    text-decoration: none; /* Remove underline from links */
    font-size: 16px; /* Font size for text */
    transition: color 0.3s ease; /* Smooth transition for color change */
    cursor: pointer; /* Change cursor on hover */
}

.social-info span {
    margin-right: 8px; /* Space between icon and text */
    font-size: 20px; /* Size for icons */
    transition: color 0.3s ease; /* Transition for icon color */
}

/* Add to Cart button styles */
.add-to-cart {
    color: #333; /* Default green color */
}

.add-to-cart:hover {
    color: #fe8411; /* Darker green on hover */
}

/* View More button styles */
.view-more {
    color: #333; /* Default blue color */
}

.view-more:hover {
    color: #fe8411; /* Darker blue on hover */
}

/* Add a slight bounce effect on hover */
.social-info:hover span {
    animation: bounce 0.3s forwards; /* Apply bounce animation */
}

/* Keyframes for bounce effect */
@keyframes bounce {
    0%, 100% {
        transform: translateY(0);
    }
    50% {
        transform: translateY(-2px); /* Slight upward movement */
    }
}

        .filter-bar {
            padding: 10px;
            background-color: #f9f9f9;
            border-radius: 10px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
        }

        .search-container {
            position: relative;
            flex-grow: 1;
            margin-right: 20px;
        }

        #searchInput {
            width: 100%;
            padding: 10px 40px;
            border: 1px solid #ccc;
            border-radius: 20px;
            font-size: 16px;
            transition: border 0.3s, box-shadow 0.3s;
        }

        #searchInput:focus {
            border: 1px solid #3498db;
            outline: none;
            box-shadow: 0 0 5px rgba(52, 152, 219, 0.5);
        }

        #searchButton {
            position: absolute;
            top: 50%;
            left: 10px;
            transform: translateY(-50%);
            background-color: transparent;
            border: none;
            cursor: pointer;
        }

        #searchButton i {
            color: #3498db;
            font-size: 18px;
        }

        #searchButton:hover i {
            color: #e74c3c;
        }

        .pagination-container {
            display: flex;
            align-items: center;
            justify-content: center;
            margin-top: 20px;
            padding: 15px;
            background-color: #f9f9f9;
            border-radius: 10px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
        }

        .arrow {
            display: flex;
            align-items: center;
            justify-content: center;
            width: 40px;
            height: 40px;
            border-radius: 50%;
            background-color: #3498db;
            color: white;
            transition: background-color 0.3s, transform 0.3s;
            text-decoration: none;
            margin: 0 10px;
        }

        .arrow:hover {
            background-color: rgba(0, 0, 0, 0.05);
            transform: scale(1.1);
        }

        .pagination-numbers {
            display: flex;
            align-items: center;
        }

        .pagination-link {
            margin: 0 5px;
            text-decoration: none;
            padding: 10px 15px;
            border-radius: 5px;
            background-color: #eaeaea;
            color: #333;
            transition: background-color 0.3s, color 0.3s;
        }

        .pagination-link:hover {
            background-color: rgba(0, 0, 0, 0.1);
            color: #e74c3c;
        }

        .pagination-link.active {
            background-color: #3498db;
            color: white;
            pointer-events: none;
        }

	</style>
